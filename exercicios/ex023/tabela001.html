<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
    }

    .linha {
      background-color: gray;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    .dado {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>A1
      <td>B1
      <td>C1
    </tr>
    <tr class="linha">
      <td>A2
      <td>B2
      <td>C2
    </tr>
    <tr>
      <td>A3
      <td>B3
      <td>C3
    </tr>
    <tr>
      <td>A4
      <td class="dado">B4
      <td>C4
    </tr>
  </table>
</body>
</html>
